server:
  port: 8081


oauth2:
  clientId: testClientId
  clientSecret: testSecret
  grantType: authorization_code
  callback: http://localhost:8081/oauth2/callback
  token: http://localhost:8081/oauth/token


security:
  oauth2:
    client:
      clientId: testClientId
      clientSecret: testSecret
      grantType: authorization_code
      callback: http://localhost:8081/oauth2/callback
      token: http://localhost:8081/oauth/token
      # 아래 값들도 spirng에서 사용할 수 있도록 ResourceServerConfigurer를 구현해야 합니다.
      client2:
        client-id: ${OAUTH_CLIENT_ID2}
        client-secret: ${OAUTH_CLIENT_SECRET2}
      resource2:
        token-info-uri: ${OAUTH_TOKEN_INFO_URI2}
    jwt:
      signkey: 123@#$

spring:
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    driver-class-name: org.h2.Driver
    username: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties.hibernate.hbm2ddl.auto: none
    showSql: true