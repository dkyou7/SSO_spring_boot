<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:method="POST" th:action="@{/login}" th:object="${user}">
        <input type="hidden" th:field="*{redirectUrl}" th:name="*{redirectUrl}"/>
        <h2>Log in</h2>
        <input name="username" type="text" placeholder="Username" autofocus="true"/>
        <input name="password" type="password" placeholder="Password"/>
        <div>(try username=hellokoding and password=hellokoding)</div>
        <br/>
        <button type="submit">Log In</button>
    </form>
</body>
</html>
