<!doctype html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/fragments.html :: fragment-header"></head>
<body class="bg-light">
    <div th:replace="fragments/fragments.html :: main-navigation"></div>
    <div class="alert alert-warning" role="alert" th:if="${account != null && !account.emailVerified}">
        서비스를 이용하기 위해 <a th:href="@{/check-email}" class="alert-link">계정 인증 이메일을 확인</a>하세요.
    </div>
    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th scope="col" th:text="SEQ">#</th>
                <th scope="col" th:text="아이디">#</th>
                <th scope="col" th:text="이름">#</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td scope="row" th:text="test">1</td>
                <td scope="row" th:text="${user.uid}">1</td>
                <td scope="row" th:text="${user.name}">1</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/fragments.html :: fragment-footer"></div>
</body>
</html>
