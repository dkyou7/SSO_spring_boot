<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/fragments.html :: fragment-header"></head>
<body class="bg-light">
    <div th:replace="fragments/fragments.html :: main-navigation"></div>

    <div class="container">
        <div class="py-5 text-center">
            <h2>회원 가입</h2>
        </div>
        <div class="row justify-content-center">
            <form class="needs-validation col-sm-6" action="#"
                  th:action="@{/admin/mc/sign-up}" th:object="${signUpForm}" method="post" novalidate>
                <div class="form-group">
                    <label for="client_id"><span class="text-danger">*</span> 클라이언트 아이디</label>
                    <input id="client_id" type="text" th:field="*{client_id}" class="form-control"
                           placeholder="아이디를 입력해주세요." aria-describedby="nicknameHelp" required minlength="3" maxlength="20">
                    <small id="nicknameHelp" class="form-text text-muted">
                        공백없이 문자와 숫자로만 3자 이상 20자 이내로 입력하세요.
                    </small>
                    <small class="invalid-feedback">닉네임을 입력하세요.</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('client_id')}" th:errors="*{nickname}">Nickname Error</small>
                </div>

                <div class="form-group">
                    <label for="client_secret"><span class="text-danger">*</span> 클라이언트 비밀번호</label>
                    <input id="client_secret" type="text" th:field="*{client_secret}" class="form-control"
                           placeholder="비밀번호를 입력해주세요." aria-describedby="emailHelp" required>
                    <small id="emailHelp" class="form-text text-muted">
                        비밀번호는 안전하게 보관해주세요. 해당 앱을 인증하기 위한 필수 값입니다.
                    </small>
                    <small class="invalid-feedback">비밀번호를 입력하세요.</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('client_secret')}" th:errors="*{email}">Email Error</small>
                </div>

                <div class="form-group">
                    <label for="redirect_uri"><span class="text-danger">*</span> Redirect URI</label>
                    <input id="redirect_uri" type="text" th:field="*{web_server_redirect_uri}" class="form-control"
                           placeholder="http://127.0.0.1:8083/oauth2/callback"  aria-describedby="passwordHelp" required minlength="8">
                    <small id="passwordHelp" class="form-text text-muted">
                        토큰 발급 json을 받을 수 있는 로직 URI를 입력해주세요.
                    </small>
                    <small class="invalid-feedback">패스워드를 입력하세요.</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('web_server_redirect_uri')}" th:errors="*{password}">Password Error</small>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit"
                            aria-describedby="submitHelp">등록하기</button>
                    <small id="submitHelp" class="form-text text-muted">
                        <a href="#">약관</a>에 동의하시면 가입하기 버튼을 클릭하세요.
                    </small>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="fragments/fragments.html :: fragment-footer"></div>
    <div th:replace="fragments/fragments.html :: form-validation"></div>
</body>
</html>
