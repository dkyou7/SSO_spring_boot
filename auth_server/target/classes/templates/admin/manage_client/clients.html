<!doctype html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/fragments.html :: fragment-header"></head>
<body class="bg-light">
    <div th:replace="fragments/fragments.html :: main-navigation"></div>
    <div class="alert alert-warning" role="alert" th:if="${account != null && !account.emailVerified}">
        서비스를 이용하기 위해 <a th:href="@{/check-email}" class="alert-link">계정 인증 이메일을 확인</a>하세요.
    </div>
    <div class="container">
        <div class="row mt-5">
            <div class="col-2">
                <div th:replace="fragments/fragments.html :: client-manage-menu(currentMenu='clients')"></div>
            </div>
            <div class="col-8">
                <h2>클라이언트 리스트</h2>
                <table class="table mt-5">
                    <thead>
                    <tr>
                        <th scope="col">Client ID</th>
                        <th scope="col">Redirect URI</th>
                        <th scope="col">Scope</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="client : ${clients}">
                        <td scope="row" th:text="${client.client_id}">1</td>
                        <td scope="row" th:text="${client.web_server_redirect_uri}">1</td>
                        <td scope="row" th:text="${client.scope}">1</td>
                    </tr>
                    </tbody>
                </table>
                <a class="btn btn-outline-primary" th:href="@{/admin/mc/sign-up}">클라이언트 등록</a>
            </div>
        </div>

    </div>
    <div th:replace="fragments/fragments.html :: fragment-footer"></div>
</body>
</html>
