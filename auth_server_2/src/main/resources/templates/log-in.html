<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5 col-sm-6">
    <h1>Log In</h1>
    <p>Please fill in this form to log in</p>
    <hr>
    <form th:action="@{/log-in}" th:object="${loginForm}" method="post">
        <div class="mb-3">
            <label th:for="username" class="form-label"><b>Username</b></label>
            <input type="email" class="form-control" placeholder="이메일을 입력하세요" th:field="*{username}" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">이메일은 중복될 수 없습니다.</div>
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-info">email Error</p>
        </div>
        <div class="mb-3">
            <label th:for="password"><b>Password</b></label>
            <input type="password" class="form-control"  placeholder="비밀번호를 입력하세요" th:field="*{password}">
        </div>
        <div class="row">
            <div class="col"><button type="submit" th:href="@{/log-in}" class="btn btn-primary">Log in</button></div>
            <div class="col"><button type="submit" th:href="@{/sign-up}" class="btn btn-primary">Sign Up</button></div>
        </div>

    </form>
</div>

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
